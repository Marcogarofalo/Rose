name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5


    steps:
      - name: pwd
        run: |
             ls
      - name: install
        run: R CMD INSTALL --preclean --no-multiarch --with-keep.source .
      - name: test
        run: Rscript tests/test_mean_print.R
